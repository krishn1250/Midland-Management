spring:
  application:
    name: my-application

  datasource:
    url: jdbc:h2:mem:testdb
    username: user
    password: password
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      format_sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true

  sql:
    init:
      mode: always
      continue-on-error: false